<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github API</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Search for a candidates repositories on Github</h1>

    <form id="js-form">
        <label for="search-repo">Search for repos</label>
        <input type="text" name="search-repo" id="js-search-repo" placeholder="enter Github handle" required>
        <input type="submit" value="Search!">
    </form>

    <p id="js-error-message" class="error-message"></p>

    <section id="js-results" class="hidden">
        <h2>Search results</h2>
        <ul id="js-results-list"></ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
